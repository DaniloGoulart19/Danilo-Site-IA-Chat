<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha IA Personalizada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center">Converse com a IA</h1>
        <div class="chat-box p-6 bg-white shadow-lg rounded-lg">
            <div id="chat-log" class="h-96 overflow-y-auto">
                <!-- Mensagens irão aparecer aqui -->
            </div>
            <input type="text" id="user-input" class="w-full p-2 mt-4 border rounded" placeholder="Digite sua mensagem...">
            <button id="send-btn" class="bg-blue-500 text-white p-2 rounded mt-2">Enviar</button>
        </div>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", function() {
            const userInput = document.getElementById("user-input").value;
            fetch('http://127.0.0.1:1234/chat', { // URL do seu servidor local
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const chatLog = document.getElementById("chat-log");
                chatLog.innerHTML += `<div><strong>Você:</strong> ${userInput}</div>`;
                chatLog.innerHTML += `<div><strong>IA:</strong> ${data.response}</div>`;
                document.getElementById("user-input").value = "";
            });
        });
    </script>
</body>
</html>
